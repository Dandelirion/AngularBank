<form 
class="row payment-form form-horizontal"
(ngSubmit)="onSubmit()" #anyBankForm="ngForm">
    <div class="col-sm-5 col-sm-offset-0 card-info">
        <div class="banking-systems">
            <img src="../../../assets/payment-systems.png" alt="Платежные системы">
        </div>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <input
                class="card-number"
                placeholder="Номер карты"              
                [(ngModel)]="cardNum"
                name="cardNum"                      
                minlength="16"          
                required
                mask="0000 0000 0000 0000">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-5 col-xs-offset-1">
                <input 
                class="card-date" 
                placeholder="ММ/ГГ" 
                maxlength="5"
                [(ngModel)]="validThru"
                name="cardDate"
                required
                pattern="((0[1-9])|(1[1-2]))((1[8-9])|(2[0-9])|(3[0-5]))"
                mask="00/00">
            </div>
            <div class="col-xs-4 col-xs-offset-1">
                <input 
                class="card-cvc" 
                placeholder="CVC" 
                maxlength="3"
                [(ngModel)]="cvc"
                name="cardCVC"
                required
                minlength="3"
                mask="000">
            </div>
        </div>
    </div>
    <div class="row col-sm-7 payment-info">
        <div class="form-group">
            <label class="control-label col-sm-4 pay-info-label">Сумма:</label>
            <div class="col-sm-8">
                <input 
                class="pay-info-input" 
                placeholder="от 1000 до 75000₽" 
                maxlength="5"
                minlength="4"
                [(ngModel)]="sum"
                name="Summ"
                required
                pattern="^[1-9][\d]{3}$|^[1-6][\d]{4}$|^7[0-4][\d]{3}$|75000"
                mask="00000">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 pay-info-label">Комментарий:</label>
            <div class="col-sm-8">
                <input 
                class="pay-info-input" 
                placeholder="До 150 символов" 
                maxlength="150"
                [(ngModel)]="comment"
                name="comment">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 pay-info-label">Ваш e-mail:</label>
            <div class="col-sm-8">
                <input 
                class="pay-info-input" 
                placeholder="Для квитанций об оплате"
                [(ngModel)]="email"
                name="email"
                required
                email>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-8 col-sm-offset-4">
                <button 
                class="main-button make-payment"
                type="submit"
                (click)="confirmAP()"
                [disabled]="!anyBankForm.valid">Заплатить</button>
            </div>
        </div>
        <div id="teststatus"></div>     
    </div>                   
</form>
