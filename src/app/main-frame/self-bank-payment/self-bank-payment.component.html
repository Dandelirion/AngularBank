<form 
class="row form-horizontal"
(ngSubmit)="onSubmit()" #selfBankForm="ngForm">
    <p class="payment-self-info">Сформируйте платежку и загрузите её в свой банк для подписи</p>
    <div class="form-group">
        <label class="control-label inp-block-label col-sm-3">От кого:</label>
        <div class="col-sm-6">
            <input 
            class="inp-block-input" 
            placeholder="ИНН или название плательщика"
            [(ngModel)]="From"
            name="fromWho"
            minlength="10"
            maxlength="12"
            required
            pattern="^[\d]{10}$|^[\d]{12}$"
            mask="000000000000">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label inp-block-label col-sm-3">БИК:</label>
        <div class="col-sm-6">
            <input 
            class="inp-block-input"
            [(ngModel)]="BIK"
            name="BIC"
            required
            maxlength="9"
            minlength="9"
            mask="000000000">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label inp-block-label col-sm-3">Номер счета:</label>
        <div class="col-sm-6">
            <input 
            class="inp-block-input"
            [(ngModel)]="AccNumber"
            name="accountNum"
            required
            maxlength="20"
            minlength="20"
            mask="00000000000000000000">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label inp-block-label col-sm-3">За что:</label>
        <div class="col-sm-6">
            <input 
            class="inp-block-input" 
            id="SelfVAT-holder" 
            placeholder="без НДС"
            [ngModel]="VATprint"
            name="VAT"
            readonly>
        </div>
    </div>
    <div class="VAT-choice col-sm-offset-3 col-sm-9 col-xs-11 col-xs-offset-1">
        <div class="VAT" (click)="chooseVAT('18')">НДС 18%</div>
        <div class="VAT" (click)="chooseVAT('10')">НДС 10%</div>
        <div class="VAT VATactive" id="VATdef" (click)="chooseVAT('0')">без НДС</div>
    </div>
    <div class="form-group">
        <label class="control-label inp-block-label col-sm-3">Сколько:</label>
        <div class="col-sm-6">
            <input 
            class="inp-block-input"
            [(ngModel)]="Sum"
            name="howMuch"
            required
            pattern="^[1-9][\d]{3}$|^[1-6][\d]{4}$|^7[0-4][\d]{3}$|75000"
            mask="00000">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-9 col-sm-offset-3 col-xs-10 col-xs-offset-1">
            <button 
            class="main-button get-file-button"
            (click)="confirmSP()"
            [disabled]="!selfBankForm.valid">Получить файл для интернет-банка</button>
        </div>
    </div>
    <div class="clear-form" (click)="resetForm()">
        <a>Очистить форму</a>
    </div>
</form>
